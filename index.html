<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MCB Front Test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- bootstrap -->
    <link rel="stylesheet" type='text/css' media='screen'
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel='stylesheet' type='text/css' media='screen' href='resources/css/main.css'>
</head>

<body>
    <header class="sticky-top">
        <nav id="header-nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div id="quick-main-nav" class="btn-group container-md">
                <a class="navbar-brand" id="title" href="#">MCB Front Test</a>
            </div>
        </nav>
        <nav id="main-nav" class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid container-md">
                <a class="navbar-brand" href="#">Posts</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
                    <div class="btn-toolbar flex-grow-1" role="toolbar">
                        <div class="btn-group me-2" role="group" aria-label="First group">
                            <a id="sort" class="btn btn-secondary" aria-current="page" href="#" title="Sort">
                                <i class="bi bi-sort-down"></i>
                            </a>
                        </div>
                        <div class="btn-group me-2" role="group">
                            <a id="view-list" class="btn btn-secondary" aria-current="page" href="#" title="View List">
                                <i class="bi bi-list-task"></i>
                            </a>
                            <a id="view-full" class="btn btn-secondary" aria-current="page" href="#" title="View Full">
                                <i class="bi bi-grid"></i>
                            </a>
                        </div>
                        <div class="btn-group me-2" role="group">
                            <a id="new" class="btn btn-secondary" aria-current="page" href="#" title="New Post"
                                data-bs-toggle="modal" data-bs-target="#new-post-modal" data-bs-whatever="@mdo">
                                <i class="bi bi-file-earmark-plus"></i>
                            </a>
                        </div>
                        <div class="btn-group" role="group">
                            <a id="toggle-selection" class="btn btn-secondary" href="#" title="Toggle Selection"><i
                                    class="bi bi-list-check"></i></a>
                            <a id="export-selected" class="btn btn-secondary" href="#" title="Export Selected"><i
                                    class="bi bi-download"></i></a>
                            <a id="delete-selected" class="btn btn-secondary" href="#" title="Delete Selected"><i
                                    class="bi bi-trash"></i></a>
                        </div>
                    </div>

                    <span id="search-count-lbl" class="navbar-text p-2">
                        (<em id="search-count">100</em> found)
                    </span>
                    <form class="d-flex align-items-end">
                        <input id="search" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success d-none" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-md">
        <div class="modal fade" id="new-post-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="new-post-title" class="col-form-label">Title:</label>
                                <input type="text" class="form-control" id="new-post-title">
                            </div>
                            <div class="mb-3">
                                <label for="new-post-body" class="col-form-label">Message:</label>
                                <textarea class="form-control" id="new-post-body"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="new-post-send">Send Post</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="posts" class="mt-2"></div>
    </main>
</body>
<!-- bootstrap js used for modal -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
<!-- FileSaver used for download -->
<script src='resources/js/libs/FileSaver.min.js'></script>
<!-- application scripts -->
<script src='resources/js/utils.js'></script>
<script src='resources/js/auth.js'></script>
<script src='resources/js/main.js'></script>

</html>
